<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter time!</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's write a letter to you! </h1>
      <div>
        <form id="name">
          <div class="form-group">
            <label for="name1">Your name</label>
            <input id="name1" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Let's see that letter!</button>
        </form>
      </div>

      <div id="letter">
        <h1>A glorious letter!</h1>
        <p>Dear <span class="name1"></span>, doodley doo doodleo hi hi hi
        how are you?</p>
      </div>
    </div>
  </body>
</html>
